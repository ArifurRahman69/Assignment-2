<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>

let a = prompt("Enter a number:");


if (a<0) {
  alert("Invalid input.  ");
} else {
 
  let factorial = 1; 
  for (let i = a; i >1; i--) {
    factorial *= i;
  }  
  alert("The factorial of " + a + " is: " + factorial);
}

    </script>
    
</body>
</html>
